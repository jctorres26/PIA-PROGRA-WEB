<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="login.css">
        <script src="validar_login.js"></script>
    
    </head>
    <body style="background-color: #A0E7E5;">
        <header class="header">
            <nav class="nav">
                <img src="LOGO.png" width="250" height="90" >
                <ul class="nav_barra">
                    <li class="nav_barra_item"> <a href="#" class="nav_barra_link"> Sign up </a> </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="login_usuario">
                <h3>Iniciar sesion en NoteBank</h3>
                <h4>¡Bienvenido!</h4>
                <form class="form-login" action="" method="post" onsubmit="return validar();">
                <input class="controls" type="text" name="usuario" id="usuario_login" placeholder="Nombre de usuario" ><!-- comment -->
                <br>
                <br>
                <input class="controls" type="password" name="contraseña" id="contraseña_login" placeholder="Contraseña" >
                 <br>
                <br>
                <input class="boton" type="submit" value="Ingresar">
                </form>
                <p>
                    ¿No estas registrado aun?
                    <a href="#" class="link_registrarse"> Registrate aqui </a>
                </p>
            </section>
            
            
        </main>
        <footer class="footer">
            <div class="container">
                <nav class="nav_footer">
                    <img src="LOGO.png" width="250" height="90" >
                    <ul class="nav_barra_f">
                        <li class="nav_barra_item_f"> Contactanos: Notebank@gmail.com  Telefono: 8120052167</li>
                        
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
</html>
